<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #202124;
            /* Seamless dark */
            border: 1px solid #3c4043;
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 450px;
            max-width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 10px;
            font-family: 'Google Sans', 'Roboto', arial, sans-serif;
        }

        p {
            font-size: 16px;
            margin: 0 0 40px;
            color: #e8eaed;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            background-color: #202124;
            /* Dark input */
            border: 1px solid #5f6368;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            color: #e8eaed;
            outline: none;
        }

        input:focus {
            border-color: #8ab4f8;
            border-width: 2px;
            padding: 12px 14px;
            /* Adjust for border width change */
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 40px;
        }

        .btn {
            background-color: #8ab4f8;
            color: #202124;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #a6c8ff;
        }

        /* Discord Override */
        .discord-theme {
            background-color: #313338;
        }

        .discord-theme .container {
            background-color: #313338;
            border: none;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
        }

        .discord-theme input {
            background-color: #1e1f22;
            border: none;
            color: #dbdee1;
        }

        .discord-theme .btn {
            background-color: #5865f2;
            color: white;
        }

        .discord-theme .btn:hover {
            background-color: #4752c4;
        }
    </style>
</head>

<body>

    <div class="container" id="login-container">
        <div class="logo" id="logo-area">
            <!-- Google Logo (White text version or standard G) -->
            <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                class="BFr46e">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"></path>
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"></path>
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"></path>
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"></path>
                <polygon points="1 1 1 1" fill="#EA4335"></polygon>
            </svg>
        </div>
        <h1 id="title">Sign in</h1>
        <p id="subtitle">to continue to Ragnarok</p>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email or phone" value="simon.developer@gmail.com">
        </div>

        <div class="btn-container">
            <button class="btn" onclick="authorize()">Next</button>
        </div>
    </div>

    <script>
        // Check URL params for style (Google or Discord)
        const urlParams = new URLSearchParams(window.location.search);
        const provider = urlParams.get('provider');

        if (provider === 'discord') {
            document.body.classList.add('discord-theme');
            document.title = "Discord";
            document.getElementById('logo-area').innerHTML = '<i class="fab fa-discord" style="font-size: 40px; color: #5865f2;"></i>';

            // Inject Font Awesome for Discord icon if generic SVG not desired
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(link);

            document.getElementById('title').innerText = "Welcome back!";
            document.getElementById('subtitle').innerText = "We're so excited to see you again!";
            document.getElementById('email').value = "gamer.tag@discord.com";
        }

        function authorize() {
            const email = document.getElementById('email').value;

            // Send message back to opener
            if (window.opener) {
                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    provider: provider || 'google',
                    email: email
                }, '*');
                window.close();
            } else {
                alert("This is a simulation. In a real app, this would redirect.");
            }
        }
    </script>
</body>

</html>
